name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install NDK
      run: |
           echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}
           echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;20.1.5948944" --sdk_root=${ANDROID_SDK_ROOT}

    - name: pkgs
      run: |
           apt update &&
           export DEBIAN_FRONTEND=noninteractive &&
           apt install -y --no-install-recommends
           clang
           cmake
           libconfig-dev
           libgtest-dev
           ninja-build
           pkg-config
           zip grep file ca-certificates autotools-dev autoconf automake
           git bc wget rsync cmake make pkg-config libtool
           ssh gzip tar
           coreutils
           python
           libncurses5

    - name: build_maven_deps
      run: |
           mkdir -p ~/work/deploy
           mkdir -p ~/.android/ ; touch ~/.android/debug.keystore
           pwd
           mkdir -p build_dir ; cd build_dir ; pwd ; ls -al ; bash ../circle_scripts/deps.sh ""

    - name: build_maven_pkg
      run: |
           pwd
           cd build_dir ; bash ../circle_scripts/trifa.sh '../'

    - name: upload apk
      uses: actions/upload-artifact@v1
      with:
        name: trifa
        path: /home/runner/work/ToxAndroidRefImpl/ToxAndroidRefImpl/android-refimpl-app/app/build/outputs/apk/debug/app-debug.apk

